{{ define "main" }}
<h1>{{ .Title }}</h1>
<p>
  <i>
    Last modified:
    <time datetime='{{ .Lastmod | dateFormat "2006-01-02 15:04" }}'>
      {{ .Lastmod | dateFormat "2006-01-02 15:04" }}
    </time>
    (<a href="https://github.com/themaxdavitt/website/commits/main/content/{{ .File.Path }}">History</a>)
  </i>
</p>
<content>
  {{ .Content }}
</content>
{{ end }}
